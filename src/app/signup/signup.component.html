<app-toolbar>
  <div fxLayout="row" style="margin-top: 80px">
    <div fxFlexOrder="2" fxFlex.lt-sm="100" fxFlex.gt-md="60" fxFlex="80">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-card>
          <div fxLayout="row">
            <h2 fxFlex>Sign up</h2>
            <div fxFlex fxFlexAlign="center" *ngIf="this.form.errors?.error">
              <mat-error style="text-align: end">*Passwords don't match</mat-error>
              <br>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutGap="0% grid">
            <mat-form-field fxFlex="100">
              <mat-label>Name</mat-label>
              <input formControlName="name" matInput required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
              <mat-label>Surname</mat-label>
              <input formControlName="surname" matInput required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
              <mat-label>Email</mat-label>
              <input type="email" formControlName="email" matInput required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
              <mat-label>Password</mat-label>
              <input type="password" formControlName="password" matInput required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
              <mat-label>Repeat password</mat-label>
              <input type="password" formControlName="password1" matInput required>
            </mat-form-field>
          </div>
          <div fxLayout="row">
            <button fxFlex color="accent" mat-flat-button>Join</button>
          </div>
        </mat-card>
      </form>
    </div>
    <div fxFlex fxFlexOrder="1"></div>
    <div fxFlex fxFlexOrder="3"></div>
  </div>
</app-toolbar>
