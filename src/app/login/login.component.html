<app-loading [loading]="loading"></app-loading>
<app-toolbar>
  <div fxLayout="row" style="margin-top: 190px">
    <div fxFlexOrder="2" fxFlex.lt-sm="100" fxFlex.gt-md="40">
      <mat-card>
        <h2>Login</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div fxLayout="row wrap" fxLayoutGap="0% grid">
            <mat-form-field fxFlex="100">
              <mat-label>Email</mat-label>
              <input autofocus type="email" formControlName="email" matInput required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
              <mat-label>Password</mat-label>
              <input type="password" matInput required formControlName="password">
            </mat-form-field>
          </div>
          <div fxLayout="row">
            <button fxFlex color="accent" mat-flat-button>Login</button>
          </div>
        </form>
      </mat-card>
    </div>
    <div fxFlex fxFlexOrder="1"></div>
    <div fxFlex fxFlexOrder="3"></div>
  </div>
</app-toolbar>
