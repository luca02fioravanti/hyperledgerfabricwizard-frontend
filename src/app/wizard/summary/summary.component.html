<div fxLayout="row" style="margin-top: 50px">
  <mat-card fxFlexOrder="2" fxFlex.lt-sm="100" fxFlex.gt-md="60" fxFlex="80">
    <h2>Summary</h2>
    <div fxLayout="column" fxLayoutGap="5%">
      <div fxFlex fxLayout="column" fxLayoutGap="5%">
        <table fxFlex [dataSource]="data1" mat-table class="paper">
          <ng-container matColumnDef="org">
            <th mat-header-cell *matHeaderCellDef>Organizations</th>
            <td mat-cell *matCellDef="let element">{{element.org}}</td>
          </ng-container>
          <ng-container matColumnDef="orderer">
            <th mat-header-cell style="text-align: center" *matHeaderCellDef>Orderer</th>
            <td mat-cell style="text-align: center" *matCellDef="let element">{{element.orderer}}</td>
          </ng-container>
          <ng-container matColumnDef="peer">
            <th mat-header-cell style="text-align: center" *matHeaderCellDef>Peer</th>
            <td mat-cell style="text-align: center" *matCellDef="let element">{{element.peer}}</td>
          </ng-container>
          <ng-container matColumnDef="admin">
            <th mat-header-cell style="text-align: center" *matHeaderCellDef>Admin</th>
            <td mat-cell style="text-align: center" *matCellDef="let element">{{element.admin}}</td>
          </ng-container>
          <ng-container matColumnDef="client">
            <th mat-header-cell style="text-align: center" *matHeaderCellDef>Client</th>
            <td mat-cell style="text-align: center" *matCellDef="let element">{{element.client}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="table1"></tr>
          <tr mat-row *matRowDef="let row; columns: table1;"></tr>
        </table>
        <table fxFlex [dataSource]="data2" mat-table class="paper">
          <ng-container matColumnDef="consortium">
            <th mat-header-cell *matHeaderCellDef>Consortiums</th>
            <td mat-cell *matCellDef="let element">{{element.consortium}}</td>
          </ng-container>
          <ng-container matColumnDef="orgs">
            <th mat-header-cell style="text-align: center" *matHeaderCellDef>Organizations</th>
            <td mat-cell style="text-align: center" *matCellDef="let element">{{element.orgs}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="table2"></tr>
          <tr mat-row *matRowDef="let row; columns: table2;"></tr>
        </table>
        <table fxFlex [dataSource]="data3" mat-table class="paper">
          <ng-container matColumnDef="channel">
            <th mat-header-cell *matHeaderCellDef>Channels</th>
            <td mat-cell *matCellDef="let element">{{element.channel}}</td>
          </ng-container>
          <ng-container matColumnDef="consortium">
            <th mat-header-cell style="text-align: center" *matHeaderCellDef>Consortium</th>
            <td mat-cell style="text-align: center" *matCellDef="let element">{{element.consortium}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="table3"></tr>
          <tr mat-row *matRowDef="let row; columns: table3;"></tr>
        </table>
      </div>
      <div fxFlex fxLayout="column">
        <button [disabled]="disabled" fxFlex (click)="saveConfiguration()" color="accent" mat-flat-button>Save configuration</button>
      </div>
    </div>
  </mat-card>
  <div fxFlex fxFlexOrder="1"></div>
  <div fxFlex fxFlexOrder="3"></div>
</div>
