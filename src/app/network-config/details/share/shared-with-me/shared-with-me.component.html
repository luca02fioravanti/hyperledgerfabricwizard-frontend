<app-loading [loading]="loading"></app-loading>
<app-toolbar>
  <div fxLayout="row" style="margin-top: 80px">
    <div fxFlexOrder="2" fxFlex.lt-sm="100" fxFlex.gt-md="60" fxFlex="80">
      <mat-card *ngIf="shared">
        <div fxLayout="column" fxLayoutGap="2%">
          <div fxLayout.lt-md="column" fxLayout="row">
            <h2>Shared with me</h2>
          </div>
          <div fxLayout="column">
            <div *ngIf="shared.length>0" class="paper">
              <table fxFlex mat-table [dataSource]="data">
                <ng-container matColumnDef="org">
                  <th mat-header-cell *matHeaderCellDef>Organization</th>
                  <td mat-cell *matCellDef="let element">{{element.org}}</td>
                </ng-container>
                <ng-container matColumnDef="network">
                  <th mat-header-cell style="text-align: center" *matHeaderCellDef>Network</th>
                  <td mat-cell style="text-align: center" *matCellDef="let element">
                    {{element.network}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="author">
                  <th mat-header-cell style="text-align: center" *matHeaderCellDef>Author</th>
                  <td mat-cell style="text-align: center" *matCellDef="let element">
                    {{element.author}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="download">
                  <th mat-header-cell style="text-align: center" *matHeaderCellDef>Download</th>
                  <td mat-cell style="text-align: center" *matCellDef="let element">
                    <button class="primary-stroke" (click)="download(element.download)" mat-stroked-button
                            color="primary">
                      <mat-icon>get_app</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="heading"></tr>
                <tr mat-row *matRowDef="let row; columns: heading;"></tr>
              </table>
            </div>
            <div *ngIf="shared.length ==0">
              There are no zip shared with you.
            </div>
          </div>
        </div>
      </mat-card>
    </div>
    <div fxFlex fxFlexOrder="1"></div>
    <div fxFlex fxFlexOrder="3"></div>
  </div>
</app-toolbar>
